<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Liste des Produis
    </ion-title>
    <ion-buttons slot ="end">
      <ion-button color ="secondary" (click) ="addItem()"><ion-icon name="add-outline"></ion-icon>

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of produits">
      {{p.titre}}
      <ion-button slot ="end" (click) ="viewDetails(p)"><ion-icon name="chevron-forward-circle-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  
</ion-content>
